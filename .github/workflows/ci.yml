name: CI

on:
  push:
    branches: [ "**" ]

jobs:

  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest
    - name: Run tests
      run: |
        pytest 8lab/5ut.py
        pytest 8lab/6ut.py
        pytest 8lab/7ut.py
    - name: Fail on test failure
      if: ${{ failure() }}
      run: exit 1
